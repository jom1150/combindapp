<ion-header>

  <ion-navbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1 text-center>เข้าสู่ระบบ</h1>
<ion-list>
  <ion-item>
    <ion-label floating>ชื่อผู้ใช้</ion-label>  
    <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>รหัสผ่าน</ion-label>  
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <ion-input [hidden]="true"></ion-input>
</ion-list>
<button ion-button block (click)="login()">เข้าระบบ</button>
</ion-content>
