<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>ลงทะเบียน</h1>
    <ion-list>
        <ion-item>
            <ion-label floating>ชื่อ-สกุล</ion-label>  
            <ion-input type="text" [(ngModel)]="userData.fullname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>อีเมล์</ion-label>  
            <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>โทรศัพท์</ion-label>  
            <ion-input type="tel" [(ngModel)]="userData.tel"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label floating>ชื่อผู้ใช้</ion-label>  
        <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>รหัสผ่าน</ion-label>  
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
        <ion-input [hidden]="true"></ion-input>
    </ion-list>
    <button ion-button block (click)="register()">ลงทะเบียน</button>
</ion-content>
